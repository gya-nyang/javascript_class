<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_DOM_image_slide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        * {
            margin:0;
            padding:0;
        }

        ul, ol, li {
            list-style:none;
        }

        a {
            color:#333;
            text-decoration: none;
        }

        h2, p {
            padding:10px;
        }

        .banner {
            width:1200px;
            height:122px;
            margin:0 auto;
            border:3px solid  red;
        }

        .banner ul {
            display:flex;
            margin-left:-355px;
        }

        .banner img {
            display:block;
            /* vertical-align: top; */
        }
    </style>
    <script>
        $(function(){

            let mLeft = -355;

            function moveLeft(){
                $('.banner ul').css({'margin-left': mLeft}); // 왼쪽으로 -355만큼 이동
                mLeft -= 2 ;  // mLeft = mLeft - 2;

                // 만약 ul태그의 위치가 710일 떄, 왼쪽 첫번째 li태그를 오른쪽 끝으로 자리를 배치한다.
                if(mLeft == -357){
                    $('.banner ul li:first-child').insertAfter($('.banner ul li:last-child'));
                }else if(mLeft == -711){
                    mLeft = -355;
                };

                // if(mLeft = -710){
                //     $('.banner ul li:first-child').insertAfter($('.banner ul li:last-child'));
                // };
            };

            let Timer = setInterval(moveLeft, 20);

            //  ul태그에 마우스 오버시 시간을 제거하여 멈추게 하고 다시 마우스 아웃시 시간을 생성하여 움직이게 한다.

            $('.banner ul').hover(function(){
                clearInterval(Timer);
            }, function(){
                clearInterval(Timer);
                Timer = setInterval(moveLeft, 20);
            });



        });
    </script>
</head>
<body>
    <h2>jquery_DOM_image_slide</h2>
    <p>
        7장의 이미지를 사용하여 왼쪽으로 슬라이드되는 애니메이션 구현하기
    </p>
