<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_함수를 활용하여 적정체중_비만도 지수 구하기</title>
    <style>
        .yellow {
            background:yellow;
        }

        .green {
            background:green;
        }

        .blue {
            background:blue;
        }

        .purple {
            background:purple;
        }

        .red {
            background:red;
        }
    </style>
</head>
<body>
    <h2>02_함수를 활용하여 적정체중_비만도 지수 구하기</h2>
    <p>
        자신의 키(신장), 몸무게(체중)을 입력하여 적정체중 구하기
    </p>
    <ol>
        <li>
            신장을 입력하기 위한 input박스와 체중을 입력하기 위한 input 사용
        </li>
        <li>
            함수에 신장, 체중값을 사용하여 계산식 작성하기
        </li>
        <li>
            적정체중인지를 비교하여 결과를 출력한다.
        </li>
    </ol>
    <p>
        BMI지수 = 몸무게(kg) ÷ (신장(m) × 신장(m))
    </p>
    <p>
        배경색: 저제충 = 주황색, 정상 = 녹색, 과체중 = 파랑, 비만 = 보라, 고도비만 = 빨강
    </p>

    <form action="a.php" method="post" name="bmi지수 구하기">
        <fieldset>
            <legend>BMI지수 구하기</legend>
            <p>
                <label for="height">신장: </label>
                <input type="text" id="height"> m
            </p>
            <p>
                <label for="weight">몸무게: </label>
                <input type="text" id="weight"> kg
            </p>
            <input type="button" value="결과확인" onclick="cal();">
        </fieldset>
        <div id="result">출력결과</div>    
    </form>
    <script>
        function cal(){

            // 1. 변수선언
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            console.log(height);
            console.log(weight);

            // bmi지수 계산식
            let res = parseInt(Number(weight) / (Number(height) * Number(height)));
            console.log(res);

            if(res <= 18.5){
                document.getElementById('result').innerHTML = "<p class='yellow'>저체중입니다.</p>"
            }else if((res > 18.5) && (res <= 23)){
                document.getElementById('result').innerHTML = "<p class='green'>정상입니다.</p>"
            }else if((res > 23) && (res <= 25)){
                document.getElementById('result').innerHTML = "<p class='blue'>과체중입니다.</p>"
            }else if((res > 25) && (res <= 30)){
                document.getElementById('result').innerHTML = "<p class='purple'>비만입니다.</p>"
            }else {
                document.getElementById('result').innerHTML = "<p class='red'>고도비만입니다.</p>"
            }
        };

    </script>
</body>
</html>
