<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin:0;
            padding:0;
        }

        ul, li {
            list-style:none;
        }

        article {
            position:relative;
            width:100%;
            height:300px;
            border:5px solid #000;

            overflow:hidden;
            box-sizing:border-box;
        }

        ul {
            position:absolute;
            top:0;
            left:0;
            /* left:-100%; */
            /* left:0; */
            width:300%;
            display:flex;
        }

        li {
            width:100%;
            height:300px;
            text-align:center;
            line-height:300px;
        }

        li:nth-child(1) {
            background:#ffc558;
        }

        li:nth-child(2) {
            background:#58ff77;
        }

        li:nth-child(3) {
            background:#68beff;
        }

        a {
            position:absolute;
            top:50%;
            transform: translateY(-50%);

            text-decoration: none;
            color:#292929;
        }

        a:nth-of-type(1) {
            left:0;
        }

        a:nth-of-type(2) {
            right:0;
        }
    </style>
</head>
<body>
    <article>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <a href="#none;" title="이전">이전</a>
        <a href="#none;" title="다음">다음</a>
    </article>

    <script>
        let slider = document.querySelector('ul');
        let slide_img = document.querySelectorAll('li');
        let slide_img_w = document.querySelector('li').clientWidth;

        let li = document.querySelector('li');

        console.log(slide_img_w);
        console.log(slide_img.length);
        console.log(li);

        let l_btn = document.querySelector('a:nth-of-type(1)');
        let r_btn = document.querySelector('a:nth-of-type(2)');

        let n = 1;
        function slide(a){
            slider.style.left = `${slide_img_w * -n}px`;
            n = a;
        };

        l_btn.addEventListener('click', function(){
            console.log('왼쪽버튼');
            if(n == 1){
                slide(2);
            }else{
                slide(n - 1);
            }
            
        }); 

        r_btn.addEventListener('click', function(){
            console.log('오른쪽버튼');
            if(n == slide_img.length - 1){
                slide(0);
            }else{
                slide(n + 1);
            };
            // console.log(slider.style.left);
        }); 


    </script>
</body>
</html>
