    <script>

        $(function(){

            // 토글버튼
            let t_btn = $('#toggle');
            t_btn.click(function(){
                $(this).find('span').first().toggleClass('act01');
                $(this).children().eq(1).toggleClass('act02');
                $(this).find('span').last().toggleClass('act03');

                // 토글버튼 클릭시 wrap의 위치가 왼쪽으로부터 80% 위치에 배치된다.
                $('#wrap').toggleClass('wrap_pos');
                $('body').toggleClass('no-scroll');
            });


            // 2. 스크롤값이 0보다 크면
            $(window).scroll(function(){
                //  브라우저의 세로 스크롤값
                let sPos = $(this).scrollTop();
                console.log(sPos);

                if(sPos > 0){
                    $('#toggle').addClass('on');
                }else{
                    $('#toggle').removeClass('on');
                }
            });

            //  헤더의 위치속성을 fixed로 설정하여 위로 안올라가게 한다.
